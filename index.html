<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Shree Swamikrupa Agency & Transport</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link rel="icon" href="https://img.icons8.com/fluency/48/delivery.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      background: linear-gradient(135deg, #e3f2fd, #ffffff);
      overflow: hidden;
    }
    .container {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      color: #0d47a1;
      margin-bottom: 10px;
    }
    .date-time {
      font-size: 14px;
      color: #555;
      margin-bottom: 30px;
    }
    .button {
      display: block;
      width: 90%;
      max-width: 350px;
      margin: 10px auto;
      padding: 14px 18px;
      font-size: 17px;
      font-weight: 500;
      background-color: #1976d2;
      color: white;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .button:hover {
      background-color: #0d47a1;
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    .footer {
      font-size: 12px;
      color: #888;
      margin-top: 40px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    #backButton {
      position: fixed;
      top: 15px;
      left: 15px;
      background-color: #0d47a1;
      color: white;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-size: 14px;
      display: none;
      z-index: 1000;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>
  <div id="home" class="container">
    <h1>Shree Swamikrupa Agency & Transport</h1>
    <div class="date-time" id="datetime"></div>

    <button class="button" onclick="openForm('https://docs.google.com/forms/d/e/1FAIpQLSeSFeGzHHY3HO3dLbB297dv-ZyVdjI68vQLuOn2CbIAngVAAA/viewform')">üßæ Create Invoice</button>
    <button class="button" onclick="openForm('https://docs.google.com/forms/d/e/1FAIpQLSf6rtaBQjS6CxvqtfG7W9c-YNhkbpSseYioJbpweMPabt3p7Q/viewform')">üìß Send Email</button>
    <button class="button" onclick="openForm('https://docs.google.com/forms/d/1LXAOYFFFc2Jgqqj4XNNvP_1djI3kMcSlQaAsRgGzQ5Q/viewform')">üîç Check Last Invoice</button>
    <button class="button" onclick="openForm('https://docs.google.com/forms/d/e/1FAIpQLSeWRt1qD_Hl39E9BVEgvN8wyXmC2wv5UK1mBlxScnY9tnPnPw/viewform')">üë®‚Äçüíº Add New Party</button>
    <button class="button" onclick="openForm('https://docs.google.com/forms/d/e/1FAIpQLSczgdUMVY_ydB9V8KEo5VSxg1OmAux8nxHUKfcqx_IxY7z6UA/viewform')">‚ùå Delete Unwanted Party</button>
    
    <!-- New Button for View Statistics -->
    <button class="button" onclick="openForm('https://sanket038.github.io/invoice-stats/')">üìä View Statistics</button>

    <!-- New Button for Calculator -->
    <button class="button" onclick="openCalculator()">üßÆ Open Calculator</button>

    <div class="footer">
      &copy; <span id="year"></span> Shree Swamikrupa | App by Sanket
    </div>
  </div>

  <button id="backButton" onclick="goHome()">‚¨Ö Back</button>
  <iframe id="iframeViewer"></iframe>

  <script>
    function updateDateTime() {
      const now = new Date();
      const options = { weekday: 'short', year: 'numeric', month: 'short', day: 'numeric' };
      const timeString = now.toLocaleTimeString();
      const dateString = now.toLocaleDateString(undefined, options);
      document.getElementById('datetime').textContent = `${dateString} | ${timeString}`;
    }

    document.getElementById('year').textContent = new Date().getFullYear();
    updateDateTime();
    setInterval(updateDateTime, 1000);

    function openForm(url) {
      document.getElementById('home').style.display = 'none';
      document.getElementById('iframeViewer').src = url;
      document.getElementById('iframeViewer').style.display = 'block';
      document.getElementById('backButton').style.display = 'inline-block';
    }

    function goHome() {
      document.getElementById('iframeViewer').style.display = 'none';
      document.getElementById('iframeViewer').src = '';
      document.getElementById('home').style.display = 'flex';
      document.getElementById('backButton').style.display = 'none';
    }

    // Updated function to open a web-based calculator
    function openCalculator() {
      window.open('https://www.calculator.net', '_blank');
    }
  </script>
</body>
</html>
