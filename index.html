<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shree Swamikrupa Agency & Transport</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #e0f7fa, #80deea);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease-in-out;
    }

    .app-container {
      width: 90%;
      max-width: 400px;
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 2rem;
      color: #00796b;
    }

    .tile-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
    }

    .tile {
      background-color: #4dd0e1;
      color: white;
      padding: 1rem;
      border-radius: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
    }

    .tile:hover {
      transform: scale(1.05);
    }

    .page {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .page.active {
      display: flex;
    }

    .back-button {
      margin-top: 2rem;
      background-color: #00796b;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
    }

    .back-button:hover {
      background-color: #004d40;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <div id="home" class="page active">
      <h1>Shree Swamikrupa Agency & Transport</h1>
      <div class="tile-grid">
        <div class="tile" onclick="navigate('create')">Create Invoice</div>
        <div class="tile" onclick="navigate('send')">Send Email</div>
        <div class="tile" onclick="navigate('check')">Check Last Invoice</div>
        <div class="tile" onclick="navigate('add')">Add New Party</div>
      </div>
    </div>

    <div id="create" class="page">
      <h1>Create Invoice</h1>
      <button class="back-button" onclick="goHome()">Back</button>
    </div>

    <div id="send" class="page">
      <h1>Send Email</h1>
      <button class="back-button" onclick="goHome()">Back</button>
    </div>

    <div id="check" class="page">
      <h1>Check Last Invoice</h1>
      <button class="back-button" onclick="goHome()">Back</button>
    </div>

    <div id="add" class="page">
      <h1>Add New Party</h1>
      <button class="back-button" onclick="goHome()">Back</button>
    </div>
  </div>

  <script>
    function navigate(pageId) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById(pageId).classList.add('active');
    }

    function goHome() {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.getElementById('home').classList.add('active');
    }
  </script>
</body>
</html>
